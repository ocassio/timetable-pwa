<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only [navPush]="datePage" showWhen="ios">
      <ion-icon name="calendar"></ion-icon>
    </button>
    <ion-title>Расписание</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="datePage" hideWhen="ios">
        <ion-icon name="calendar"></ion-icon>
      </button>
      <button ion-button icon-only [navPush]="criteriaPage">
        <ion-icon name="people"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-card *ngFor="let day of timetable">
      <ion-card-header>{{day.date}}</ion-card-header>
      <ion-card-content>
        <div ion-item *ngFor="let lesson of day.lessons">
          {{lesson.name}}
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
