<ion-header>
  <ion-navbar color="primary">
    <ion-title>Выбор критерия</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="criteriaTypeModel" color="light">
      <ion-segment-button value="0">Группы</ion-segment-button>
      <ion-segment-button value="1">Преподаватели</ion-segment-button>
      <ion-segment-button value="2">Аудитории</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="criteria">
    <button ion-item *virtualItem="let criterion" (click)="select(criterion.id)">
      {{criterion.name}}
    </button>
  </ion-list>
</ion-content>
