<!DOCTYPE html>
<html lang="en" dir="ltr" manifest="manifest.appcache">
<head>
  <meta charset="UTF-8">
  <title>Расписание ПВГУС</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3F51B5">

  <link rel="apple-touch-icon" href="/assets/imgs/logo.png">
  <!--<link rel="apple-touch-startup-image" href="/launch.png">-->
  <meta name="apple-mobile-web-app-title" content="Расписание">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- cordova.js required for cordova apps -->
  <!--<script src="cordova.js"></script>-->

  <script>
    if (window.location.protocol !== 'https:') {
      window.location.replace(location.href.replace(/^http:/, 'https:'));
    }
  </script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
